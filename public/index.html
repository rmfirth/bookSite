<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="book" ng-controller="MainCtrl">

<form ng-submit="addBook()">
    <div class="form-group">
        <label>Add a Book to Review:</label>
        <input type="text" class="form-control" ng-model="searchQuery">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

<div ng-repeat="book in books track by $index">
    <h3>{{book.title}}</h3>
    <img src="{{book.imageURL}}" />
    <div class="form-group">
    <form ng-submit="addComment(book, $index)"> <!--form ng-submit="addComment(book)">-->
        <br><label>username:</label><br> <input type="text" class="form-control" ng-model="book.userName">
        <br> <label>Review:</label><br> <textarea class="form-control" ng-model="book.commentText"></textarea>
        <br><button type="submit" class="btn btn-primary">Post Review</button>
    </form>
    </div>
    <div ng-repeat="comment in book.reviews">
      <p>{{comment.text}}</p>
    </div>
</div>

</body>
</html>
